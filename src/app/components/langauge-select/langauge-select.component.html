<ion-header>
  <ion-toolbar>
    <ion-title>{{'Select Language' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="lang-content">
  <ion-radio-group [(ngModel)]="selectedLanguage" (ionChange)="languageSelected($event)">
    <ion-list>
      <ion-item *ngFor="let lang of languages">
        <ion-label>{{lang.label}}</ion-label>
        <ion-radio slot="start" value="{{lang.id}}"></ion-radio>
      </ion-item>
    </ion-list>
  </ion-radio-group>
</ion-content>
